<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Controle Financeiro</title>
    </head>
    <body>
        <header>
            
            <div id="header" >

                <div id="logo">
                    <img src="ellipse.png" alt="logo"> Controle Financeiro</img>
                </div>

                <div id="menu">
                    <ol>
                        Limpar Dados
                        Cadastro de Transações
                        Salvar no Servidor
                    </ol>
                </div>

            </div>

        </header>

        <div id="transaction">
            <form>
                <label>Nova transação</label>
                <select name="novaTransacao">
                    <option value="compra">Compra</option>
                    <option value="venda">Venda</option>
                </select>
                <label>Nome da mercadoria</label>
                <input id="produto" type="text" placeholder="Produto"/>
                <label>Valor</label>
                <input id="valor" type="text" placeholder="R$ 0,00"/>    
                <button onclick="">Adicionar Transação</button>   
            </form>
        </div>

        <div id="extract">
            <label>Extrato de transações</label>
            
        </div>

    </body>
</html>
